<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
    <body class="container">
           
        <div class="row mt-5">
            <div class="col-sm-6">
                
                <h1>Google Signin</h1>
                <hr>
                
                <div id="g_id_onload"
                    data-client_id="845170527992-fp6gtjsupbh3h2kflqfv6g3mb9nu519o.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false"
                    data-auto_select="true">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>

                <hr>
                <button id="g_id_signout">Sign Out</button>        
            
            </div>

            <div class="col mt-5">

                <h1>Login manual</h1>
                <hr>

                <form class="d-grid">

                    <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                    <input type="text" name="password" class="form-control mb-2" placeholder="Password" />

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>

                </form>

            </div>

        </div>

        <script src="./js/auth.js" ></script>


        <script src="https://accounts.google.com/gsi/client" async defer></script>
   
    </body>
</html>
